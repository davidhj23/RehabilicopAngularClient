<main class="app-content" [ngClass]="{ 'tile loading': loading }"> 
    <div class="overlay" *ngIf="loading">
        <div class="m-loader mr-4">
            <svg class="m-circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/>
            </svg>
        </div>
        <h3 class="l-text">Loading</h3>
    </div>
    <div class="app-title">     
      <div>
        <h1><i class="fa fa-lock"></i> Restablecer Clave</h1>        
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a [routerLink]="['/layout/seguridad/restablecer-password']">Restablecer Clave</a></li>
      </ul>
    </div>
    <div class="row" *ngIf="areErrors">
        <div class="col-md-12">
            <div class="bs-component">
                <div class="alert alert-dismissible alert-danger">    
                    <button class="close" type="button" data-dismiss="alert" (click)="clearAndcloseErrors()">Ã—</button>    
                    <div *ngFor="let e of errores">
                        <strong>{{e.message}}</strong>
                    </div>  
                </div>
            </div>
        </div>
    </div>
    <div class="row">  
        <div class="col-md-12">       
            <div class="tile">              
                <div class="tile-body">
                    <form class="row">              
                        <div class="form-group col-md-4" >
                            <label class="control-label">Usuario</label>
                            <select class="form-control" [(ngModel)]="idUsuario" name="usuario">                                
                                <option *ngFor="let item of usuarios" [value]="item.idUsuario">{{item.nombres}}</option>
                            </select>
                        </div>          
                        <div class="form-group col-md-4" >
                            <label class="control-label">Nueva Clave</label>
                            <input class="form-control" type="password" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required>                
                        </div>          
                        <div class="form-group col-md-4" >
                            <label class="control-label">Repetir Nueva Clave</label>
                            <input class="form-control" type="password" name="repeatNewPassword" [(ngModel)]="model.repeatNewPassword" #repeatNewPassword="ngModel" required>                
                        </div>          
                        <div class="form-group col-md-4 align-self-end">
                            <button class="btn btn-primary" type="button" (click)="guardar()"><i class="fa fa-fw fa-lg fa-check-circle"></i>Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>      
    </div>
</main>
